name: Deploy project

on:
  push:
    branches: [ main ]

jobs:
  run-tests:
    name: Run tests
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the files
      uses: actions/checkout@v3
    
    - name: Get project secrets
      env:
        ATHENA_PROJECT_SECRETS: ${{ secrets.ATHENA_PROJECT_SECRETS }}
      run: |
        echo $ATHENA_PROJECT_SECRETS | base64 -d > compose.env
    
    - name: Build test image and run
      run: |
        docker-compose --env-file=compose.env --file=compose-tests.yaml down --remove-orphans
        docker-compose --env-file=compose.env --file=compose-tests.yaml build
        docker-compose --env-file=compose.env --file=compose-tests.yaml up --abort-on-container-exit

  deploy:
    name: Deploy to EC2
    timeout-minutes: 5
    needs: run-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout the files
      uses: actions/checkout@v3

    - name: Get project secrets
      env:
        ATHENA_PROJECT_SECRETS: ${{ secrets.ATHENA_PROJECT_SECRETS }}
      run: |
        echo $ATHENA_PROJECT_SECRETS | base64 -d > compose.env

    - name: Deploy to Server
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        TARGET: ${{ secrets.REMOTE_TARGET }}
        ARGS: "-rltgoDzvO --delete"
        SOURCE: "./"

        SCRIPT_BEFORE: |
          ls
          mkdir -p project
          mv compose.env project/
          sudo service docker start
          sleep 3
        SCRIPT_AFTER: |
          cd project
          docker-compose --env-file=compose.env down --remove-orphans
          docker-compose --env-file=compose.env build
          docker-compose --env-file=compose.env up -d

        EXCLUDE: "**/.env, **/__pycache__, **/*.pyc, **/.git, **/.code-workspace, **/.github, **/local_ssh_script-before.sh"