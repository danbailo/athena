name: Push-to-EC2
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the files
      uses: actions/checkout@v3

    - name: Copy files with SSH
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{secrets.ATHENA_SSH_PRIVATE_KEY}}
        ARGS: "-rltgoDzvO --delete"
        SOURCE: "../../"
        REMOTE_HOST: ${{secrets.ATHENA_REMOTE_HOST}}
        REMOTE_USER: ${{secrets.ATHENA_REMOTE_USER}}
        TARGET: ${{secrets.ATHENA_REMOTE_TARGET}}
        EXCLUDE: "**/.env, **/__pycache__, **/*.pyc, **/.git, **/.code-workspace, **/.github"