<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="Daniel Bailo" />
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
        <title>Athena Project{% block title %}{% endblock title %}</title>

        <!-- Favicon-->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for_path(request, 'static', path='img/apple-touch-icon.png') }}">
        <link rel="icon" type="image/x-icon" href="{{ url_for_path(request, 'static', path='img/favicon.ico') }}"/>
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for_path(request, 'static', path='img/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for_path(request, 'static', path='img/favicon-16x16.png') }}">
        <link rel="manifest" href="{{ url_for_path(request, 'static', path='img/site.webmanifest') }}">


        <!-- Font Awesome icons (free version)-->
        <script src="{{ url_for_path(request, 'static', path='js/all.js') }}" crossorigin="anonymous"></script>

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

        <!-- Bootstrap v5.2.3 -->
        <link href="{{ url_for_path(request, 'static', path='css/bootstrap.min.css') }}" rel="stylesheet" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for_path(request, 'static', path='css/onepage.css') }}" rel="stylesheet" />

        <!-- Common CSS -->
        <link href="{{ url_for_path(request, 'static', path='css/common.css') }}" rel="stylesheet" />

        {% block style %}
        {% endblock style %}
    </head>
    <body id="page-top">

        {% include 'components/navbar_component.html' %}

        {% block content %}
        {% endblock content %}

        {% include 'components/back_to_top_component.html' %}

        <!-- Bootstrap core JS-->
        <script src="{{ url_for_path(request, 'static', path='js/bootstrap.bundle.min.js') }}"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for_path(request, 'static', path='js/scripts.js') }}"></script>

        {% block script %}
        {% endblock script %}

    </body>
</html>
