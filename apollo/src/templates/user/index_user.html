{% extends "user/base_user.html" %}

{% block title %} - User {% endblock title %}

{% block content %}


<section class="py-5">
    <div class="container py-5">
        <div class="row d-flex justify-content-center">
            <div class="d-flex justify-content-center align-items-center">
                {% include 'components/flash_message_component.html' %}
            </div>
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="{{ url_for_path(request, 'static', path='img/avatar2.png') }}"
                            alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                        <h5 class="my-3">{{request.user.name}}</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
                <div class="card mb-4">
                    <form method="post" action="{{ url_for_path(request, 'user_patch') }}">
                    <div class="card-body">
                        <div class="row">
                        {{ render_form_to_update_data(form) }}
                        </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary text-uppercase mx-1 mb-3" type="submit"><i class="fa-solid fa-arrows-rotate"></i> Atualizar</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
