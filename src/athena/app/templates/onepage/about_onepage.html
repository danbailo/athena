<section class="page-section" id="{{ about_section.title_slug }}">
    <div class="container">
        {{ render_section(about_section) }}
        <div class="row text-center">
            {% for about_subsection in about_subsections %}
                {{ render_subsection(about_subsection, about_subsections | length) }}
            {% endfor %}
        </div>
    </div>
</section>
